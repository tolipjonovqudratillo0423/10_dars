<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--style-->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  

  <style>
    

    body {
    background-image: url("{% static 'image/rain.jpg'%}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }


  .card {
  color: #fff;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.45),
              0 6px 20px rgba(0,0,0,0.35);
  margin-bottom: 5%;
  border-radius: 25px;
  padding: 2%;
  overflow: auto;
  text-overflow: ellipsis;
  
}

  .card:hover{
    background: #404d50;
  }

  .submit_form{

    background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.45),
              0 6px 20px rgba(0,0,0,0.35);
  margin-bottom: 5%;
  border-radius: 25px;
  padding: 2%;
  overflow: auto;
  height: 400px;
  text-align: center;
  padding-top: 30px;  
  text-overflow: ellipsis }
.status{
width: 100%;;
}

  </style>

</head>

<body  class="container-fluid">

  <center>
  <div style="background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  padding: 10px;
  padding-bottom: 3px;
  margin: 0px;
  width: 100%;
  padding-top: 10px;
  margin-top: 10px;
  border-top-left-radius: 0px;
  border-top-right-radius: 0px;
  border-bottom-right-radius: 20px;
  border-bottom-left-radius: 20px;
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.45),
              0 6px 20px rgba(0,0,0,0.35);
  margin-top: 0PX;">
    <h1><i>Daily Plan</i></h1>
  </div>
  <hr>
</center>


  <div class="row">
    <div class="col-md-8">
{% for task in todos %}
    <div class="card">
        <center><b>Title of the todo</b></center>
        <hr/>
        What is the title of the todo: {{task.title}}
        <hr/>
        Description of the todo:{{task.desc}}

        <hr/>
        Status: {{task.status}}

        <br />
        <hr/>
        Created At: {{task.created_at}}
        <br />
        <button class="btn btn-primary" style="float: right; background-color: red ; backdrop-filter: blur(10px);"><span class="glyphicon glyphicon-trash"></span><a style="color: white;" href="/delete/{{task.id}}">Delete</a></button>
        <button class="btn btn-prima0ry" style="float: left; background-color: green ; backdrop-filter: blur(10px);"><span class="glyphicon glyphicon-refresh"></span><a style="color: white;" href="/update/{{ task.id }}">Update</a></button>
         </div>
  {% empty %}
  <p style="color: #fff; font-size: 50PX;">You haven't  ANY TODOS</p>
{% endfor %}
</div>

    <div class="col-md-4">
    <div class="submit_form">
      <form action="/add_todo/" class="form_create" method="post">
        {% csrf_token %}
        <center><p style="font-size: large; color: #fff;">New To Do</p>
        <center><hr><br>
        <input type="text" class="form-control" style="width: 100%; border-radius: 10px;height: 45px;" name="title" placeholder="Yangi topshiriq...">
        <center><br>
        <textarea style="width: 100%; border-radius: 10px;" name="desc" placeholder="<<< Description >>>" ></textarea>
        <center><br>
        <select style="width: 100%; border-radius: 10px; margin-bottom: 20px;height: 45PX;" name="status" class="status">
          <option value="todo">TODO</option>
          <option value="doing">DOING</option>
          <option value="done">DONE</option>
        </select>
        <br>
        <button type="submit" class="btn btn-success btn-block">
          Create
        </button>
      </form>
      </div>
    
  </div>

</div>
</body>

</html>
